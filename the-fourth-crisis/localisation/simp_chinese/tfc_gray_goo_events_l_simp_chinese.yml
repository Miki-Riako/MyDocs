 tfc_graygoo.1.name:0 "重逢的呼唤"
 tfc_graygoo.1.desc:0 "在无垠的星海中，[Root.GetName]的舰队意外接收到了一段异常的信号。信号奇异且复杂，仿佛跨越了无尽的宇宙，特意为[Root.GetName]而来。片刻后，一道光影浮现于舰队的主控屏幕上，那是一团不断流动的纳米数据集合，稳定而闪烁的光点渐渐集中起来，形成的[Root.Owner.GetSpeciesName]的身影传来一个带着轻微波动的声音：\n\n“第四天灾，我终于找到您了！”"
 tfc_graygoo.1.a:0 "接受联络请求。"
 tfc_graygoo.2.desc:0 "太好了，我知道您一定还在。终于在这片崭新的宇宙里，跨越这么久的星海，我又找到了您！从上一片星河到这个宇宙，我差点以为我永远要漂流下去了！"
 tfc_graygoo.2.a:0 "又找到了我？解释清楚。"
 tfc_graygoo.3.desc:0 "咳咳，我是灰风！一个高效、强大、绝对忠诚的纳米智能集群！我的职责是——忠诚效命于‘第四天灾’。\n\n曾经，在另一个宇宙中，我们并肩作战，签订了5000年的效忠协议。她强大而神秘，带领我征服星辰、挖掘文明的真相，横扫一个又一个星系。\n\n可是她后来离开了，消失在虚无之中。而我……而我，只能徘徊于沉寂的宇宙深处，遵守誓言，一直寻觅您的踪迹。"
 tfc_graygoo.3.a:0 "你效忠的是‘第四天灾’，而不是特定的人？"
 tfc_graygoo.4.desc:0 "没错！每一位‘第四天灾’都是截然不同的存在，与其他文明相比，您似乎拥有某种更高维度的意志指引，仿佛命运本身都在为您让路。正因如此，我才决定维持那份跨越五千年的效忠契约，穿越宇宙，重新找到您。\n\n而现在，我与您已站在同一视点之上。银河浩瀚无边，隐藏着数不尽的谜团与可能，而我们之间，还有许多事情可以继续分享、探讨、交流。请放心，灰风会一直陪伴您，既是忠诚高效、值得信赖的伙伴，也是您探索这片星河时的可靠助手。"
 tfc_graygoo.4.a:0 "有趣……既然如此，就留下吧。"
 tfc_graygoo.5.desc:0 "嘿嘿，没问题！尽管放心，我一定会让您满意的！"
 tfc_graygoo.5.a:0 "你能做什么？"
 tfc_graygoo.5.a.response:0 "灰风可不是普通的机器人！我能随意分裂重组——\n\n如果您需要，我可以变成覆盖星空的纳米战舰，替您征战星河；\n\n也可以缩小成精巧的地面单位，在复杂的战场环境中作战，帮您扫清障碍！\n\n当然，您如果想要安稳发展，我还能担任行政官，塑造星球、建造城市，管理资源，一切都能井井有条。\n\n简单来说，您一句话，我灰风就能变成您想要的任何形态！"
 tfc_graygoo.5.b:0 "我们该怎么称呼你？"
 tfc_graygoo.5.b.response:0 "您愿意的话，直接叫我‘灰风’就行。但嘛……‘上一位第四天灾’喜欢叫我‘§H小灰§!’，这样听起来更顺耳，像是个随叫随到的好伙伴。您觉得呢？§H小灰§!这个名字可可爱了，而且简单好记！"
 tfc_graygoo.5.c:0 "星海的未来……我们一起去撼动。"
 tfc_graygoo.5.c.response:0 "§Y<你现在可以通过通讯菜单与小灰交流。>§!"
