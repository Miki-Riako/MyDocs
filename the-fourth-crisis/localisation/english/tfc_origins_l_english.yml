 origin_tfc_desc:0 "你是§R第四天灾§!，是众生敬畏的灾厄，亦是无人能挡的命运之刃。你的出现如同末世的钟声敲响，撼动山川，惊醒大海。无尽的力量随你挥手翻涌，文明的辉煌在你面前如砂砾般脆弱。敌人只来得及看见你冰冷的身影，便被吞没在无尽的毁灭浪潮中。你不是一个人，而是无数意志的集合，是战场上不败的神话，是无法逃避的终焉。"
