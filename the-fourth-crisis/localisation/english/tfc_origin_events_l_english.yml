l_english:
 tfc_origin.2.name:0 "迷雾中的先驱者遗迹"
 tfc_origin.2.desc:0 "第四天灾的探索舰队在[Root.Capital.GetName]上发现了一座遗忘的神秘的遗迹。遗迹被浓雾包围，闪烁着未知的光辉，经分析，这是属于远古先驱者文明的建筑。遗迹内部文献提到，宇宙之初曾经出现过许多先驱者文明，它们隐藏着无尽的奥秘，包括未曾见过的科技、历史真相，甚至可能是毁天灭地的力量。然而，深入研究遗迹可能需要大量的资源和时间，拖延其他战略目标的推进。\n\n第四天灾应该全力挖掘先驱者的秘密，还是将重心转向其他更直接的目标？"
 tfc_origin.2.a:0 "专注研究先驱者的奥秘，解开遗迹背后的真相。(解锁所有的先驱者)"
 tfc_origin.2.b:0 "忽略先驱者的奥秘，优先推进其他关键目标。(和原版保持一致)"
